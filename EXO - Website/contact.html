<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Business</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="place-holder-logo.jpeg" type="image/png">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="future.html">The Future</a>
    </div>

    <div class="content">
        <div class="logo">
            <img src="exo logo.png" alt="Your Logo">
            <div class="subtitle">Feedback</div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>

            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 EXO Studios. All rights reserved.</p>
    </div>
</body>
</html>
